name: chewie
description: A video player for Flutter with Cupertino and Material play controls
version: 0.9.10
homepage: https://github.com/brianegan/chewie

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"
  flutter: ">=1.9.1 <2.0.0"

dependencies:
  open_iconic_flutter: ">=0.3.0 <0.4.0"
  video_player: '>=0.10.12 <2.0.0'
  video_player_platform_interface: '>=2.1.0'
  wakelock: ">=0.1.2 <0.2.0"
  auto_orientation: 1.0.6
  native_device_orientation: 0.4.3

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
